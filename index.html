<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Admin Panel</h1>
        </header>
        
        <div class="card-container">
            <div class="card" onclick="navigateToPage('indextieptheo.html')">
                <img src="Hy.png" alt="Acc Liên Quân">
                <div class="card-info">
                    <h2>Acc Liên Quân</h2>
                    <p>Thông tin về tài khoản Liên Quân</p>
                </div>
            </div>
            
            <div class="card" onclick="navigateToPage('accvip.html')">
                <img src="Hy.png" alt="Random Liên Quân">
                <div class="card-info">
                    <h2>Random Liên Quân</h2>
                    <p>Thông tin về random tài khoản Liên Quân</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    font-size: 36px;
    color: #333;
    text-transform: uppercase;
}

.card-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    width: 48%;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.card:hover {
    background-color: #f5eded;
}

.card img {
    width: 100%;
    height: auto;
}

.card-info {
    padding: 15px;
    text-align: center;
}

.card-info h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.card-info p {
    color: #555;
    font-size: 16px;
}

@media (max-width: 768px) {
    .card {
        width: 100%;
    }
}

</style>
<script>
  function navigateToPage(page) {
    window.location.href = page;
}

</script>
