<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kích 4G Vĩnh Viễn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }
        .input-group input:focus {
            border-color: #007BFF;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .popup-content h3 {
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .popup-content p {
            margin-bottom: 20px;
            color: #333;
        }
        .popup-content .btn-close {
            background-color: #bbb;
            margin-right: 10px;
        }
        .popup-content .btn-close, .popup-content .btn-buy {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .popup-content .btn-close:hover {
            background-color: #999;
        }
        .popup-content .btn-buy {
            background-color: #007BFF;
            color: white;
        }
        .popup-content .btn-buy:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>KhoaDev - 4G Vĩnh Viễn</h2>
    <div class="input-group">
        <label for="key">Key để kích hoạt</label>
        <input type="text" id="key" placeholder="50$ / dùng cả đời">
    </div>
    <div class="input-group">
        <label for="phone">Nhập số điện thoại của bạn:</label>
        <input type="text" id="phone" placeholder="Nhập số điện thoại (Đảm bảo đã nhập key)">
    </div>
    <button class="btn" onclick="validateKey()">KÍCH HOẠT</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>Key không chính xác!</h3>
        <p>Có vẻ bạn chưa nhập Key hoặc nhập chưa chính xác, hãy mua Key để dùng nhé! <br> /// Chỉ 50$ / dùng cả đời ///</p>
        <button class="btn-close" onclick="closePopup()">Đóng</button>
        <a href="https://facebook.com/your-facebook" class="btn-buy">Mua Key</a>
    </div>
</div>

<script>
    function validateKey() {
        var key = document.getElementById('key').value;
        var validKey = "50$"; // Giả sử Key chính xác là "50$"
        
        if (key !== validKey) {
            document.getElementById('popup').style.display = 'flex';
        } else {
            alert("Kích 4G thành công!");
        }
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
