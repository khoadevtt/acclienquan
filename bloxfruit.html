<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc Blox Fruit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        .message {
            color: #e74c3c;
            font-weight: bold;
        }
        .note {
            font-size: 1.2em;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>
        <span class="message">Xin lỗi, dịch vụ này chưa cập nhật!</span><br> <br>
        <span class="note">Nó đang được phát triển!</span>
    </h1>
</body>
</html>
